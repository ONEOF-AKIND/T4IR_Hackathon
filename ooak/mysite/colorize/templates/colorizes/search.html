{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="row" style="">
    <div class="" style="">
      <div class="card">
        <img src="{% static 'yolos/images/aa.png' %}" alt="" id="shoes-img" class="card-img-top" width="200" height="400">
        <div class="card-body">
          <h5 class="card-title" id="name">Customizing</h5>
          <p class="card-text" id="per">
            <ol>
              <li>색을 바꾸고 싶은 신발 사진을 업로드</li>
          
            </ol>
          </p>
          <div>
            <p>원하는 사진을 선택해 주세요.</p>
            <form action="">
              {% csrf_token %}
              <input type="file" id="file" name="file">
              <input type=submit value=Upload id="upload">
            </form>
              
          </div>
        </div>
      </div>
    </div>

    <div class="" style="">
      <div class="card">
        <img src="{% static 'yolos/images/aa.png' %}" alt="" id="shape" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title" id="name">신발 검색</h5>
          <p class="card-text" id="per">
            <ol>
              <li>적용시킬 색의 사진을 업로드</li>
            
            </ol>
          </p>
          <div>
            <p>원하는 사진을 선택해 주세요.</p>
            <input type="file" id="shape-file" name="shape-file">
            <input type=submit value=Upload id="shape-upload">
           
          </div>
        </div>
      </div>
    </div>
  
    <div class="">
  
      <div class="card" style="" id="resultCard">
        <div class="row no-gutters">
          <div class="col-md-8">
            <div id="result-image-div" style="position: relative;">
              <img src="{% static 'yolos/images/aa.png' %}" alt="" id="resultImg" class="">
              <div class="label"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card-body" id="card-result">
              <h5 class="card-title">Card title</h5>
                <img src="{% static 'colorize/images/result.jpg' %}" alt="" id="shape" class="card-img-top">  
              <div id="result"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <a href="{% url 'colorizes:colorize' %}">Do Customize !!!!</a>
  <script src="{% static 'colorize/js/upload.js' %}"></script>
{% endblock %}
